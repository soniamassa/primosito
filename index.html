<!-- specifichiamo la versione di HTML per il browser. -->
<!DOCTYPE html>

<!-- inizio della pagina con tag <html> -->
<!-- specificare sempre la lingua della pagina con l'attributo lang. -->
<html lang="it">
    <!-- Qua settiamo alcune impostazioni della pagina. -->
    <head>
        <meta charset="UTF-8">
        <title>Primo Sito</title>
    </head>

    <!-- Qua scriviamo il codice vero e proprio della pagina. -->
    <body>
        <p>Ciao mondo!</p>
        <img src="https://picsum.photos/200" alt="Immagine random">
    </body>
</html>
